<div class="dayparts">

    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th></th>
            <th ng-repeat="hour in hours">
                <a ng-if="!options.disableColumnSelection" ng-click="selectHour(hour)" ng-show="hour !== 0">{{hour}}</a>
                <span ng-if="options.disableColumnSelection">{{hour}}</span>
            </th>
        </tr>
        <tr ng-repeat="day in days">
            <th>
                <a ng-if="!options.disableRowSelection" ng-click="selectDay(day)">{{day.name | 'translate'}}</a>
                <span ng-if="options.disableRowSelection">{{day.name}}</span>
            </th>
            <td ng-repeat="hour in hours" data-time="{{day.name}}-{{hour}}"></td>
        </tr>
    </table>

    <button type="button" class="angular-dayparts-buttton-reset" ng-click="reset()" ng-if="options.reset">Reset</button>
    <button type="button" class="angular-dayparts-buttton-save" ng-click="save()" ng-if="options.save">Save</button>

</div>
